<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>大事件-登录/注册</title>
    <!-- 引入layui样式 -->
    <link rel="stylesheet" href="assets/lib/layui/css/layui.css">
    <!-- 引入登录注册页面自定义样式 -->
    <link rel="stylesheet" href="assets/css/login.css">
</head>

<body>
    <!-- layui-main用于设置一个宽度为 1140px 的水平居中块（无响应式） -->
    <div class="layui-main">
        <img src="./assets/images/logo.png" alt="logo" class="logo">
    </div>
    <!-- 登录和验证 -->
    <div class="login_and_register">
        <div class="title-box"></div>
        <!-- 登录表单 -->
        <form class="layui-form login" action="">
            <div class="layui-form-item">
                <i class="layui-icon layui-icon-username"></i>
                    <input type="text" name="username" required lay-verify="required" placeholder="请输入用户名"
                        autocomplete="off" class="layui-input">
            </div>
            <div class="layui-form-item">
                <i class="layui-icon layui-icon-password"></i>
                    <input type="password" name="password" required lay-verify="required|psd" placeholder="请输入密码"
                        autocomplete="off" class="layui-input">
            </div>
            <div class="layui-form-item">
                    <button class="layui-btn layui-btn-normal layui-btn-fluid" lay-submit>登录</button>
            </div>
            <div class="layui-form-item">
                <a href="javascript:;" class="to-register">去注册账号</a>
            </div>
        </form>
        <!-- 注册表单 -->
        <form class="layui-form register" action="">
            <div class="layui-form-item">
                <i class="layui-icon layui-icon-username"></i>
                    <input type="text" name="username" required lay-verify="required" placeholder="请输入用户名"
                        autocomplete="off" class="layui-input">
            </div>
            <div class="layui-form-item">
                <i class="layui-icon layui-icon-password"></i>
                    <input type="password" name="password" required lay-verify="required|psd" placeholder="请输入密码"
                        autocomplete="off" class="layui-input psd">
            </div>
            <div class="layui-form-item">
                <i class="layui-icon layui-icon-password"></i>
                    <input type="password" required lay-verify="required|repsd" placeholder="再次确认密码"
                        autocomplete="off" class="layui-input">
            </div>
            <div class="layui-form-item">
                    <button class="layui-btn layui-btn-normal layui-btn-fluid" lay-submit>注册</button>
            </div>
            <div class="layui-form-item">
                <a href="javascript:;" class="to-login">去登录</a>
            </div>
        </form>
    </div>
    <!-- 引入layuijs-->
    <script src="assets/lib/layui/layui.all.js"></script>
    <!-- 引入jquery -->
    <script src="assets/lib/jquery.min.js"></script>
    <!-- 引入公共接口 -->
    <script src="assets/js/API.js"></script>
    <!-- 引入登录注册页面js -->
    <script src="assets/js/login.js"></script>
    <script>
    </script>
</body>

</html>
