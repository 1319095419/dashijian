<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>重置密码</title>
    <!-- 引入layui样式 -->
    <link rel="stylesheet" href="../assets/lib/layui/css/layui.css">
    <!-- 引入密码修改样式 -->
    <link rel="stylesheet" href="../assets/css/user/user_pwd.css">
    <div class="layui-card">
        <div class="layui-card-header">修改用户信息</div>
        <div class="layui-card-body">
            <form class="layui-form pwdForm">
                <!-- 提示：如果你不想用form，你可以换成div等任何一个普通元素 -->
                <div class="layui-form-item">
                    <label class="layui-form-label">原密码</label>
                    <div class="layui-input-block">
                        <input type="password" name="oldPwd" placeholder="请输入原密码" autocomplete="off" lay-verify="pwd" class="layui-input oldPwd">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">新密码</label>
                    <div class="layui-input-block">
                        <input type="password" name="newPwd" placeholder="请输入新密码" autocomplete="off" lay-verify="pwd" class="layui-input newPwd">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">确认新密码</label>
                    <div class="layui-input-block">
                        <input type="password" name="" placeholder="请再次确认密码" autocomplete="off" 
                        lay-verify="repwd|newpwd"class="layui-input rePwd">
                    </div>
                </div>
                <div class="layui-form-item">
                    <div class="layui-input-block">
                        <button class="layui-btn" lay-submit lay-filter="*">修改密码</button>
                        <button type="reset" class="layui-btn layui-btn-primary resetBtn">重置</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <!-- 引入layuijs-->
    <script src="../assets/lib/layui/layui.all.js"></script>
    <!-- 引入jquery -->
    <script src="../assets/lib/jquery.min.js"></script>
    <!-- 引入公共接口 -->
    <script src="../assets/js/API.js"></script>
    <!-- 引入密码修改js -->
    <script src="../assets/js/user/user_pwd.js"></script>
</head>
<body>
    
    
</body>
</html>
