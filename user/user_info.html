<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>基本资料</title>
    <!-- 引入layui样式 -->
    <link rel="stylesheet" href="../assets/lib/layui/css/layui.css">
    <!-- 引入用户信息修改样式 -->
    <link rel="stylesheet" href="../assets/css/user/user_info.css">
</head>

<body>
    <div class="layui-card">
        <div class="layui-card-header">修改用户信息</div>
        <div class="layui-card-body">
            <form class="layui-form userForm">
                <!-- 创建隐藏域 -->
                <input type="hidden" name="id" class="id">
                <!-- 提示：如果你不想用form，你可以换成div等任何一个普通元素 -->
                <div class="layui-form-item">
                    <label class="layui-form-label">登录名称</label>
                    <div class="layui-input-block">
                        <input type="text" name="" placeholder="请输入登录名称" autocomplete="off" class="layui-input username" disabled>
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">用户昵称</label>
                    <div class="layui-input-block">
                        <input type="text" name="nickname" placeholder="请输入用户昵称" autocomplete="off" class="layui-input nickname">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">用户邮箱</label>
                    <div class="layui-input-block">
                        <input type="text" name="email" placeholder="请输入用户邮箱" autocomplete="off" lay-verify="email" class="layui-input email">
                    </div>
                </div>
                <div class="layui-form-item">
                    <div class="layui-input-block">
                        <button class="layui-btn" lay-submit lay-filter="*">提交修改</button>
                        <button type="reset" class="layui-btn layui-btn-primary resetBtn">重置</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <!-- 引入layuijs-->
    <script src="../assets/lib/layui/layui.all.js"></script>
    <!-- 引入jquery -->
    <script src="../assets/lib/jquery.min.js"></script>
    <!-- 引入公共接口 -->
    <script src="../assets/js/API.js"></script>
    <!-- 引入用户信息修改js -->
    <script src="../assets/js/user/user_info.js"></script>
</body>

</html>
