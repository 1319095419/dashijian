<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>文章列表</title>
    <!-- 引入layui样式 -->
    <link rel="stylesheet" href="../assets/lib/layui/css/layui.css">
    <!-- 引入文章列表样式 -->
    <link rel="stylesheet" href="../assets/css/article/article_list.css">
</head>

<body>
    <div class="layui-card">
        <div class="layui-card-header">文章列表</div>
        <div class="layui-card-body">
            <!-- 分类和状态选择表单 -->
            <form class="layui-form" id="selectFilter">
                <div class="layui-form-item layui-inline">
                    <select name="cate_id" class="cate_id">
                        <option value="">所有分类</option>
                    </select>
                </div>
                <div class="layui-form-item layui-inline">
                    <select name="state" class="state">
                        <option value="">所有状态</option>
                        <option value="已发布">已发布</option>
                        <option value="草稿">草稿</option>
                    </select>
                </div>
                <div class="layui-form-item layui-inline">
                    <button class="layui-btn filterBtn" lay-submit lay-filter="*">筛选</button>
                </div>
            </form>

            <!-- 文章列表 -->
            <table class="layui-table">
                <colgroup>
                    <col>
                    <col width="150">
                    <col width="180">
                    <col width="150">
                    <col width="150">
                </colgroup>
                <thead>
                    <tr>
                        <th>文章标题</th>
                        <th>分类</th>
                        <th>发表时间</th>
                        <th>状态</th>
                        <th>操作</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
            <!-- 文章列表模板 -->
            <script id="articleList" type="text/html">
                {{each data}}
                <tr>
                    <td>{{$value.title}}</td>
                    <td>{{$value.cate_name}}</td>
                    <td>{{$value.pub_date|dateFormat}}</td>
                    <td>{{$value.state}}</td>
                    <td>
                        <button type="button" class="layui-btn layui-btn-xs btnEdit" data-id="{{$value.Id}}">编辑</button>
                        <button type="button" class="layui-btn layui-btn-xs layui-btn-danger btnDelete" data-id="{{$value.Id}}">删除</button>
                    </td>
                </tr>
                {{/each}}
            </script>
            <!-- 分类单选项模板 -->
            <script id="cateArticle" type="text/html">
                {{each data}}
                <option value="{{$value.Id}}">{{$value.name}}</option>
                {{/each}}
            </script>
            <!-- 分页 -->
            <div id="page"></div>
        </div>
    </div>
    <!-- 引入layuijs-->
    <script src="../assets/lib/layui/layui.all.js"></script>
    <!-- 引入jquery -->
    <script src="../assets/lib/jquery.min.js"></script>
    <!-- 引入art-template模板 -->
    <script src="../assets/lib/template-web.js"></script>
    <!-- 引入公共接口 -->
    <script src="../assets/js/API.js"></script>
    <!-- 引入文章列表js -->
    <script src="../assets/js/article/article_list.js"></script>
</body>

</html>
